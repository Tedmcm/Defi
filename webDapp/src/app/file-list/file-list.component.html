<h2>Files</h2>

<div *ngFor="let file of files">
  <h3>
    <a [title]="file.name + ' details'">
      {{ file.name }}
    </a>
  </h3>

  <p *ngIf="file.ipfs">
    Link: {{ file.ipfs }}
  </p>

  <button (click)="share()">
    Share
  </button>
</div>
